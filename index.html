<head>

</head>
<body>

  <header>
    <h1>游 PetLovers Club</h1>
    <nav>
      <a href="index.html">In칤cio</a>
      <a href="carrinho.html">Carrinho (<span id="cart-count">0</span>)</a>
    </nav>
  </header>

  <main>
    <h2>Produtos em Destaque</h2>
    <div class="products">

      <div class="product">

        <button onclick="addToCart('Brinquedo Interativo', 39.90)">Adicionar ao Carrinho</button>
        <br><a href="produto1.html">Ver mais</a>
      </div>

      <div class="product">
        <img src="https://images.yampi.me/assets/stores/divinuss2/uploads/images/coleira-personalizada-pet-com-nome-e-telefone-verde-pp-65e0bb9fee98b-large.jpg" alt="Coleira com Nome">
        <h3>Coleira Personalizada</h3>
        <p>R$ 59,90</p>
        <button onclick="addToCart('Coleira Personalizada', 59.90)">Adicionar ao Carrinho</button>
        <br><a href="produto2.html">Ver mais</a>
      </div>

      <div class="product">
        <img src="https://cdn.vnda.com.br/casarigo/2024/02/10/10_37_52_572_10_2_9_928_rigo20fev242025.jpg?v=1707572277" alt="Comedouro Autom치tico">
        <h3>Comedouro Autom치tico</h3>
        <p>R$ 149,90</p>
        <button onclick="addToCart('Comedouro Autom치tico', 149.90)">Adicionar ao Carrinho</button>

      </div>

    </div>
  </main>

  <footer>
    <p>&copy; 2025 PetLovers Club - Todos os direitos reservados.</p>
  </footer>

  <script>
    // Fun칞칚o para adicionar um produto ao carrinho
    function addToCart(produto, preco) {
      let carrinho = JSON.parse(localStorage.getItem("carrinho")) || [];
      const existente = carrinho.find(item => item.nome === produto);

      if (existente) {
        existente.qtd += 1; // Se o produto j치 estiver no carrinho, aumente a quantidade
      } else {
        carrinho.push({ nome: produto, preco: preco, qtd: 1 }); // Caso contr치rio, adicione o produto ao carrinho
      }

      // Atualiza o carrinho no localStorage
      localStorage.setItem("carrinho", JSON.stringify(carrinho));

      alert(`"${produto}" foi adicionado ao carrinho!`);
      atualizarContador(); // Atualiza o contador de itens no carrinho
    }

    // Fun칞칚o para atualizar o contador de itens no carrinho
    function atualizarContador() {
      let carrinho = JSON.parse(localStorage.getItem("carrinho")) || [];
      const total = carrinho.reduce((soma, item) => soma + item.qtd, 0);
      document.getElementById("cart-count").innerText = total; // Atualiza o n칰mero de itens no carrinho
    }

    // Fun칞칚o de redirecionamento para a p치gina de checkout
    function finalizarCompra() {
      // Verifica se o carrinho tem itens
      let carrinho = JSON.parse(localStorage.getItem("carrinho")) || [];
      if (carrinho.length === 0) {
        alert('Seu carrinho est치 vazio!');
      } else {
        window.location.href = 'checkout.html'; // Redireciona para a p치gina de checkout
      }
    }

    // Atualiza o contador ao carregar a p치gina
    window.onload = atualizarContador;
  </script>

  <!-- Bot칚o de Finalizar Compra -->
  <div style="text-align: center; margin-top: 20px;">
    <button onclick="finalizarCompra()" class="finalizar-compra">Finalizar Compra</button>
  </div>

</body>
</html>
